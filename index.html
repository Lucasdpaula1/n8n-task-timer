<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Tasks Timer</title>
  </head>
  <body>
    <main class="items-main">
      <section class="card-area">
        <h3>Task Timer ⏱️</h3>
        <div class="input-area">
          <input type="text" placeholder="Digite sua task..." id="task" />
          <input type="time" name="" id="" />
          <button>Adicionar</button>
        </div>
        <section class="card-item-area">
          <!-- Item será gerado de forma dinâmica  -->
          <div class="item">
            <div class="information-area">
              <p class="task-name">Task</p>
              <div class="item-icons">
                <div class="icon-container">
                  <img src="assets/close.svg" alt="" class="icon" />
                </div>
                <div class="icon-container">
                  <img src="assets/clock.svg" alt="" class="icon clock-icon" />
                </div>
              </div>
            </div>

            <div class="clock-area">
              <span class="timer"> 11:00 </span>
            </div>
          </div>
        </section>
      </section>
    </main>

    <div>

      <label for="time">adicione a task</label>
    </div>
    <button id="button">botão</button> -->
  </body>
  <script src="dist/index.js" type="module"></script>
</html>
